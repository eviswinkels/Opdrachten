<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function tellen(){
            let woord = document.getElementById("woord").value;
            let letter = document.getElementById("letter").value;
            let count = 0;

            for (let x = 0; x < woord.length; x++) {
                if (woord.charAt(x) == letter) {
                    
                    count += 1;
                }
                
            }
            alert(count);
        }

    </script>
</head>
<body>
    <textarea id="woord"></textarea>
    <textarea id="letter"></textarea>
    <button onclick="tellen()">Klik hier</button>
</body>
</html>
